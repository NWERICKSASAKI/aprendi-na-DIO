<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Details</title>

    <!-- obtido em 'Normalize css cdn'-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/pokemonDetails.css">
</head>

<body>
    <header>
        <button type="button" id="backButton">←</button>
        <button type="button" id="favButton">♡</button>
    </header>
    <main>
        <section>
            <div class="infoIniciais">
                <div class="nomeTipo">
                    <span id="pokemonName"></span>
                    <div class="tipos">
                        <span class="tipo" id="pokemonType1"></span>
                        <span class="tipo" id="pokemonType2"></span>
                    </div>
                </div>
                <span id="pokemonId"></span>
            </div>
        </section>
        <img id="pokemonImage">
        <section class="detalhes">
            <nav>
                <button type="button" class="selected">About</button>
                <button type="button">Base Stats</button>
                <button type="button">Evolution</button>
                <button type="button">Moves</button>
            </nav>
            <section class="details">
                <div class="details1">
                    <div>Height</div>
                    <div>Weight</div>
                    <div>Abilities</div>
                </div>
                <div class="details2">
                    <span id="pokemonHeight"></span>
                    <span id="pokemonWeight"></span>
                    <div id="pokemonAbilities"></div>
                </div>
            </section>
        </section>
    </main>
    <footer></footer>
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/pokemon-details.js"></script>
</body>
</html>
